upstream django {
    server unix://tmp/fachschaftsempfaenger.sock; # for a file socket
    # server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      80;

    # the domain name it will serve for
    server_name fachschaftsempfaenger.fsi.uni-tuebingen.de; 
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /uploads  {
        alias /home/pi/fse-production/production/production/uploads;
    }

    location /static {
        alias /home/pi/fse-production/production/production/static/;
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /home/pi/fse-production/uwsgi/uwsgi_params;
    }
}

